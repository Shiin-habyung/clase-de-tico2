<form>
   <legend>ELIGE TU PIZZA</legend>
   <img src="http://www.alpaco.co.za/wp-content/uploads/2018/06/Mouthwatering-Pizza.jpg" width="300" alt="300">
  <fieldset>
    <legend>Tipo de masa</legend>
    <p>
      <input type="radio" name="size" id="size_1" value="small">
      <label for="size_1">Fina</label>
      <input type="radio" name="size" id="size_2" value="medium">
      <label for="size_2">Gorda</label>
    </p>
    </fieldset>
    <fieldset>
    <p>
      <legend>Tipo de salsa</legend>
      <input type="radio" name="sauce" id="size_3" value="small">
      <label for="size_3">Tomate</label>
      <input type="radio" name="sauce" id="size_4" value="medium">
      <label for="size_3">Barbacoa</label>
      <input type="radio" name="sauce" id="size_5" value="large">
      <label for="size_3">Carbonara</label>
    </p>
  </fieldset>
    <fieldset>
    <legend>Queso</legend>
    <p>
      <input type="radio" name="want" id="size_6" value="small">
      <label for="size_1">Si</label>
      <input type="radio" name="want" id="size_7" value="medium">
      <label for="size_2">No</label>
    </p>
    </fieldset>
      <fieldset>
    <legend>Elige los ingradientes</legend>
    <p>
      <input type="checkbox" name="size" id="size_8" value="small">
      <label for="size_1">Champiñon</label>
      <input type="checkbox" name="size" id="size_9" value="small">
      <label for="size_2">Pimiento</label>
      <input type="checkbox" name="size" id="size_10" value="small">
      <label for="size_2">Aceitunas</label>
      <input type="checkbox" name="size" id="size_11" value="small">
      <label for="size_2">Pepperoni</label>
      <input type="checkbox" name="size" id="size_12" value="small">
      <label for="size_2">Jamón</label>
      <input type="checkbox" name="size" id="size_13" value="small">
      <label for="size_2">Bacon</label>
      <input type="checkbox" name="size" id="size_14" value="small">
      <label for="size_2">Cebolla</label>
      <input type="checkbox" name="size" id="size_15" value="small">
      <label for="size_2">Ajo</label>
      <input type="checkbox" name="size" id="size_16" value="small">
      <label for="size_2">Lechuga</label>
      <input type="checkbox" name="size" id="size_17" value="small">
      <label for="size_2">Chili</label>
    </p>
    </fieldset>
  <fieldset>
    <legend>Nombre completo</legend>
    <p>
      <input type="text" name="nombre" id="nombre" value="" placeholder="Nombre...">
    </p>
  </fieldset>
  <fieldset>
    <legend>Datos de cuenta</legend>
    <p>
      <label for="nombre">Número de targeta</label>
      <input type="text" name="account" id="account" value="" placeholder="0123...">
      <label for="nombre">Mes de caducidad</label>
      <input type="date" name="account" id="account1" value="" placeholder="0123...">
      <label for="nombre">Código de seguridad</label>
      <input type="text" name="account" id="account2" value="" placeholder="0123...">
    </p>
  </fieldset>
   <fieldset>
    <legend>Datos de entrega</legend>
    <p>
      <label for="nombre">Dirección completa</label>
      <input type="text" name="account" id="text" value="" placeholder="0123...">
      <label for="nombre">Observaciones</label>
      <textarea rows="10" cols="50">Escribe aquí</textarea>
    </p>
  </fieldset>
  <fieldset>
  <legend>Restablecer</legend>
  <input type="reset" name="enviar" value="Restablecer">
  </fieldset>
   <fieldset>
    <legend>Finalizar</legend>
    <input type="submit" name="enviar" value="Hacer pedido">
  </fieldset>
</form>
